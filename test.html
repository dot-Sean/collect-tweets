        <script>

                    ulT.append("<article>"
                            + '<div class="post">'
                            + '<div class="wow zoomIn" data-wow-duration="2s">'
                            +"<a href='http://twitter.com/"+data[i].screen_name+"'>"
                            + data[i].user_name +":"
                            +"</a><br>"
                            +img
                            +"<p>"+data[i].status+"</p>"
                            +"<small>"+data[i].time+"</small>"
                            +"</div></div></article>");
                }
            },"json");
        </script>
